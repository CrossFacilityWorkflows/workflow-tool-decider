<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workflow Tool Decider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>

  <body>

    <!-- Header -->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"></svg>
        <span class="fs-4">CrossFacilityWorkflows</span>
      </a>

      <!-- <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Table</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Decision Tree</a></li>
      </ul> -->
    </header>


    <!-- Blurb -->
    <div class="bd-intro pt-2 ps-lg-2">
      <div class="d-md-flex flex-md-row-reverse align-items-center justify-content-between">
        <div class="mb-3 mb-md-0 d-flex text-nowrap"></div>
        <h1 class="bd-title mb-0" id="content">Workflow Tool Decider</h1>
      </div>
      <p class="bd-lead">This tool is designed to help you choose the best workflow tool for your ASCR facilities workloads. Hover over the names of the workflow tools for more information.</p>
      
    </div>

    <!-- Body -->
    <div class="container-fluid py-5">
      {{ table }}
    </div>

    <!-- Vertical space -->
    <p style="margin-bottom:3cm;"></p>


    <!-- Footer -->
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="https://github.com/CrossFacilityWorkflows/" class="nav-link px-2 text-muted">GitHub</a></li>
      </ul>
      <p class="text-center text-muted">CrossFacilityWorkflows</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <!-- <script src="js/main.js"></script> -->
    
  </body>

  </html>
